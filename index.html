<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cam Chart</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  </head>
  <body>
 
    <form action="" method="GET">
      <ul>
        <li> Black Diamond C4 <input type="checkbox" name="1" value="1"></li>
        <li> Black Diamond X4 <input type="checkbox" name="2" value="1"></li>
        <li> Totem Standard <input type="checkbox" name="3" value="1"></li>
        <li> Totem Basic <input type="checkbox" name="4" value="1"></li>
        <li> Wild Country Helium Friends<input type="checkbox" name="5" value="1"></li>
        <li> Metolius Master Cam<input type="checkbox" name="6" value="1"></li>
        <li> Trango Ball Nuts<input type="checkbox" name="7" value="1"></li>
        <li> Camp Ball Nuts<input type="checkbox" name="8" value="1"></li>
        <li> Trango Big Bros<input type="checkbox" name="9" value="1"></li>
        <li> Black Diamond C4 (Large)<input type="checkbox" name="10" value="1"></li>
        <li> Hands<input type="checkbox" name="11" value="1"></li>
        <li> Feet<input type="checkbox" name="12" value="1"></li>
        <li> Wide Upper<input type="checkbox" name="13" value="1"></li>
        <li> Wide Lower<input type="checkbox" name="14" value="1"></li>
        <li> Black Diamond C3<input type="checkbox" name="15" value="1"></li>
      </ul>
    </form>

    <div id="chart" class="chart" style="text-align:center"></div>

    <script src="js/d3.min.js"></script>
    <script src="js/miso.ds.deps.min.0.4.1.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/main.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
 
  </body>
</html>
